<div class="order-card">
    <h2>Заявка №{{ order.id }}</h2>
    <p>Имя: {{ order.client_name }}</p>
    <p class="order-status {% if order.status == 'новая' %}new{% elif order.status == 'подтвержденная' %}confirmed{% elif order.status == 'отмененная' %}rejected{% elif order.status == 'выполненная' %}canceled{% endif %}">
        Статус заявки: {{ order.status }}
    </p>
    <div class="center-button">
        <a href="{% url 'order_detail' order.id %}" class="btn btn-primary">Подробнее</a>
    </div>
</div>
