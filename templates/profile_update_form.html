{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Обновление профиля</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                        </div>
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Аватар</label>
                            <input type="file" class="form-control" id="avatar" name="avatar">
                            {% if user.avatar %}
                                <img src="{{ user.avatar.url }}" alt="Аватар" class="img-thumbnail mt-2" style="max-width: 150px;">
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            <label for="birth_date" class="form-label">Дата рождения</label>
                            <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ user.birth_date|date:'Y-m-d' }}">
                        </div>
                        <div class="mb-3">
                            <label for="telegram_id" class="form-label">Telegram ID</label>
                            <input type="text" class="form-control" id="telegram_id" name="telegram_id" value="{{ user.telegram_id }}">
                        </div>
                        <div class="mb-3">
                            <label for="github_id" class="form-label">GitHub ID</label>
                            <input type="text" class="form-control" id="github_id" name="github_id" value="{{ user.github_id }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Обновить профиль</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
