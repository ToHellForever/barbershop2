{% extends 'base.html' %}
{% load static %}
{% block title %}The Gilded Razor - Мастера{% endblock %}
{% block content %}
<main class="container mt-3">
    <section id="masters" class="landing-section">
        <h2>Мастера</h2>
        <ul class="master-list">
            {% for master in masters %}
                <li class="masters-item">{{ master.name }}</li>
            {% endfor %}
        </ul>
    </section>
</main>
{% endblock %}
